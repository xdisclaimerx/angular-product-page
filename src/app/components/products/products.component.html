
<h1>Product List</h1>
  <table class="table table-hover">
    <thead>
      <tr>
        <th *ngFor="let product of columnDisplayName" scope="col">{{ product.columnDisplayName }}</th>
      </tr>
    </thead>
    <tbody>
      <tr class="table-danger" *ngFor="let productlist of productdata">
        <td>{{ productlist.productName }}</td>
        <td>{{ productlist.stockCount }}</td>
        <td>{{ productlist.manufacturer }}</td>
        <td>{{ productlist.description }}</td>
      </tr>
    </tbody>
  </table>
